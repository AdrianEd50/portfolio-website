        <main class="contact">
          <h1 class="contact-h1">Contact</h1>
          <form method="POST" id="contactForm"> 
              <div class="contact-spesific">
          <section>
              <label for="name">Full name (required)</label>
              <input type="text" id="name" name="name">
              <div class="form-error" id="nameError">Please enter your name</div>
              <label for="name">Last name (required)</label>
              <input type="text" id="lastName" name="lastName">
              <div class="form-error" id="lastNameError">Please enter your lastname</div>
      
              <label for="email">Email (Must be a valid email)</label>
              <input type="email" id="email" name="email">
              <div class="form-error" id="emailError">Pleaseventer a valid email</div>
          </section>
          <section>
              <label for="message">Message (minimum of 10 characters)</label>
              <textarea id="message" name="message"></textarea>
              <div class="form-error" id="messageError">Your message must be a minimum of 10 characters</div>
          </section>
          
      </div>
       <input type="submit" value="send" class="cta cta-contact">  
      </form>
